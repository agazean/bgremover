<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Background Remover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .upload-area {
            border: 2px dashed #fff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00ddeb;
        }

        .upload-area label {
            font-size: 1.2em;
            color: #fff;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        .preview-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .image-box img:hover {
            transform: scale(1.05);
        }

        .image-box span {
            color: #ccc;
            font-size: 1.1em;
        }

        .btn {
            background: #00ddeb;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #00b7c3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 215, 235, 0.4);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .download-btn {
            display: none;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .preview-container {
                flex-direction: column;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Ataklti Background Remover</h1>
        <div class="upload-area">
            <label for="imageInput">Click to Upload an Image</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        <div class="preview-container">
            <div class="image-box" id="originalPreview">
                <span>Original Image</span>
            </div>
            <div class="image-box" id="resultPreview">
                <span>Result Image</span>
            </div>
        </div>
        <button class="btn" id="removeBtn" disabled>Remove Background</button>
        <a class="btn download-btn" id="downloadBtn">Download Image</a>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const originalPreview = document.getElementById('originalPreview');
        const resultPreview = document.getElementById('resultPreview');
        const removeBtn = document.getElementById('removeBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        // Replace with your remove.bg API key
        const API_KEY = 'zi6jRcWEXgEaXZWc8ayHLSXA'; // Get it from remove.bg

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    originalPreview.innerHTML = '';
                    originalPreview.appendChild(img);
                    removeBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        removeBtn.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) return;

            removeBtn.disabled = true;
            removeBtn.textContent = 'Processing...';

            const formData = new FormData();
            formData.append('image_file', file);

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': API_KEY,
                    },
                    body: formData,
                });

                if (!response.ok) throw new Error('API request failed');

                const blob = await response.blob();
                const imgUrl = URL.createObjectURL(blob);

                const img = document.createElement('img');
                img.src = imgUrl;
                resultPreview.innerHTML = '';
                resultPreview.appendChild(img);

                downloadBtn.href = imgUrl;
                downloadBtn.download = 'background_removed.png';
                downloadBtn.style.display = 'inline-block';
            } catch (error) {
                alert('Error removing background: ' + error.message);
                console.error(error);
            } finally {
                removeBtn.disabled = false;
                removeBtn.textContent = 'Remove Background';
            }
        });
    </script>
</body>
</html>
