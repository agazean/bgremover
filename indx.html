<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Background Remover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            border: 2px dashed #cbd5e0;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-section.dragover {
            border-color: #48bb78;
            background: rgba(72, 187, 120, 0.1);
        }

        #file-input {
            display: none;
        }

        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            color: #4a5568;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            animation: float 3s ease-in-out infinite;
        }

        .preview-container {
            position: relative;
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .preview-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        #preview-image {
            width: 100%;
            display: none;
        }

        .result-section {
            position: relative;
            margin-top: 2rem;
        }

        #result-image {
            width: 100%;
            border-radius: 15px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
            border-radius: 15px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .progress-bar {
            width: 60%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #48bb78;
            transition: width 0.3s ease;
        }

        .download-btn {
            display: none;
            margin: 2rem auto 0;
            padding: 1rem 2rem;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .download-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .download-btn.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
            animation: slideUp 0.5s ease;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Ataklti Background Remover</h1>
        
        <div class="upload-section" id="drop-zone">
            <input type="file" id="file-input" accept="image/*">
            <label for="file-input" class="upload-label">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <span>Drag & Drop or Click to Upload</span>
                <small>Supported formats: PNG, JPG, JPEG</small>
            </label>
        </div>

        <div class="preview-container" id="preview-container">
            <img id="preview-image" alt="Preview">
        </div>

        <div class="result-section">
            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner"></div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <p>Removing Background...</p>
            </div>
            <img id="result-image" alt="Result">
            <button class="download-btn" id="download-btn">
                <i class="fas fa-download"></i> Download Image
            </button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const previewImage = document.getElementById('preview-image');
        const resultImage = document.getElementById('result-image');
        const loadingOverlay = document.getElementById('loading-overlay');
        const downloadBtn = document.getElementById('download-btn');
        const progressBar = document.getElementById('progress');

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        async function handleFile(file) {
            if (!file) return;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                document.getElementById('preview-container').classList.add('active');
            };
            reader.readAsDataURL(file);

            // Process image
            loadingOverlay.style.display = 'flex';
            progressBar.style.width = '30%';

            try {
                const formData = new FormData();
                formData.append('image_file', file);
                formData.append('size', 'auto');

                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': 'zi6jRcWEXgEaXZWc8ayHLSXA',
                    },
                    body: formData
                });

                if (!response.ok) throw new Error('Background removal failed');

                progressBar.style.width = '100%';
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                resultImage.src = url;
                resultImage.style.display = 'block';
                resultImage.style.opacity = '1';
                
                downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `background-removed-${Date.now()}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                };

                downloadBtn.classList.add('visible');
            } catch (error) {
                alert(error.message);
            } finally {
                loadingOverlay.style.display = 'none';
                progressBar.style.width = '0%';
            }
        }
    </script>
</body>
</html>
